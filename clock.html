<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/clock.css" />
    <title>Analog Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: black; --h: 60px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr:black ; --h: 86px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr:red; --h: 125px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b><i class="col">1</i></b></span>
        <span style="--i: 2"><b><i class="col">2</i></b></span>
        <span style="--i: 3"><b><i class="col">3</i></b></span>
        <span style="--i: 4"><b><i class="col">4</i></b></span>
        <span style="--i: 5"><b><i class="col">5</i></b></span>
        <span style="--i: 6"><b><i class="col">6</i></b></span>
        <span style="--i: 7"><b><i class="col">7</i></b></span>
        <span style="--i: 8"><b><i class="col">8</i></b></span>
        <span style="--i: 9"><b><i class="col">9</i></b></span>
        <span style="--i: 10"><b><i class="col">10</i></b></span>
        <span style="--i: 11"><b><i class="col">11</i></b></span>
        <span style="--i: 12"><b><i class="col">12</i></b></span>
        
      </div>
    </div>

    <script src="src/clock.js"></script>
  </body>
</html>
